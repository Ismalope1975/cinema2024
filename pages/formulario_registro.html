</head>
<body>

    <nav class="navbar navbar-expand-lg" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/pngegg (2).png" alt="Logo de Cinema 2024" width="200" height="90">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-success" aria-current="page" href="../index.html">Inicio</a>

<div class="container mt-5 mb-5">
  <h1 class="mb-4">Registro de Usuario</h1>
  <form id="registroForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="nombre_usuario" placeholder="Nombre de Usuario">
        </div>
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input type="text" class="form-control" id="cedula" placeholder="Cédula">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
